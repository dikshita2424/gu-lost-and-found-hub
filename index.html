<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GU Lost and Found Hub</title>

    <!-- ===== Inline CSS (Everything Inside One File) ===== -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background: #f7f9fc;
        }

        h1 {
            color: #003366;
            text-align: center;
        }

        p {
            text-align: center;
            font-size: 18px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: auto;
            margin-top: 40px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
        }

        .btn {
            display: inline-block;
            background: #003366;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
        }

        .btn:hover {
            background: #002244;
        }
    </style>
</head>
<body>

    <h1>GU Lost and Found Hub</h1>
    <p>A simple, fast, helpful lost & found system for the students of Guwahati University.</p>

    <div class="container">
        <h2>Welcome!</h2>
        <p>This platform helps students quickly report lost items, submit found belongings, and retrieve items easily on campus.</p>

        <a class="btn" href="https://gulostandfoundhub.netlify.app/" target="_blank">
            Visit Live Website
        </a>
